
<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
<script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
<script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>

  <script>

kaboom({
  ...{"fullscreen":true,"width":240,"height":240,"scale":1,"startScene":"main","version":"0.5.0","clearColor":[0,0,0,1]},
  global: true,
  plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
});
loadSprite("cup", "sprites/cup.png");
loadKbmsprite("space-destroyer", "sprites/space-destroyer.kbmsprite");
loadSprite("space-invader", "sprites/space-invader.png");
loadSprite("space-ship", "sprites/space-ship.png");
loadSprite("wall", "sprites/wall.png");
scene("lose", (args = {}) => {

  if(args.score <= 28){
    add([
      text('You\'re way off !\n Stay focused !'),
      origin('center'),
      scale(4),
      pos(width()/2, height()/4)
    ])
  } else if (args.score <= 42){
    add([
      text('You can do better !\n Try again !'),
      origin('center'),
      scale(4),
      pos(width()/2, height()/4)
    ])
  } else if (args.score < 56) {
    add([
      text('You\'re almost there !\n One more effort !'),
      origin('center'),
      scale(4),
      pos(width()/2, height()/4)
    ])
  } else if (args.score <= 88) {
    add([
      text('You\'re way off !\n Stay focused !'),
      origin('center'),
      scale(4),
      pos(width()/2, height()/4)
    ])
  } else if (args.score <= 104) {
    add([
      text('You can do better !\n Try again !'),
      origin('center'),
      scale(4),
      pos(width()/2, height()/4)
    ])
  } else if (args.score < 120) {
    add([
      text('You\'re almost there !\n One more effort !'),
      origin('center'),
      scale(4),
      pos(width()/2, height()/4)
    ])
  } 

add([
  text('your score: ' + args.score),
  origin('center'),
  scale(4),
  pos(width()/2, height()/2)
])
});
scene("main", (args = {}) => {
const MOVE_SPEED = 200
const INVADER_SPEED = 100
let CURRENT_SPEED = INVADER_SPEED
const LEVEL_DOWN = 300
const TIME_LEFT = 30
const BULLET_SPEED = 400

layer(['obj', 'ui'], 'obj')

const maps = [
  [
    '!                     &',
    '!   ^^^^^^^^^^^^^^    &',
    '!   ^^^^^^^^^^^^^^    &',
    '!   ^^^^^^^^^^^^^^    &',
    '!   ^^^^^^^^^^^^^^    &',
    '!                     &',
    '!                     &',
    '!                     &',
    '!                     &',
    '!                     &',
    '!                     &',
    '!                     &',
    '!                     &',
    '!!!!!!!!!!!!!!!!!!!!!!!',
  ],
  [
    '!                     &',
    '!  xxxxxxxxxxxxxxxx   &',
    '!  xxxxxxxxxxxxxxxx   &',
    '!  xxxxxxxxxxxxxxxx   &',
    '!  xxxxxxxxxxxxxxxx   &',
    '!                     &',
    '!                     &',
    '!                     &',
    '!                     &',
    '!                     &',
    '!                     &',
    '!                     &',
    '!                     &',
    '!!!!!!!!!!!!!!!!!!!!!!!',
  ]
]

const levelCfg = {
  width: 30,
  height: 22,
  '^': [sprite('space-invader'), scale(0.7), 'space-invader'],
  'x': [sprite('space-destroyer'), scale(0.9), 'space-invader'],
  '!': [sprite('wall'), 'left-wall', solid()],
  '&': [sprite('wall'), 'right-wall', solid()],
}

const levelIndex = args.level ?? 0

const gameLevel = addLevel(maps[levelIndex], levelCfg)

const scoreGlobal =   args.score ?? 0

const scoreText = add([
  text('score: '),
  pos(400,10),
  layer('ui'),
   scale(2),
])

const scoreLabel = add([
  text(scoreGlobal),
  pos(500,10),
  layer('ui'),
  scale(2),
  {
    value: scoreGlobal,
  }
])

add([
  text('level ' + parseInt(levelIndex + 1)),
  pos(40, 10),
  scale(2)
])

const player = add([
  sprite('space-ship'),
  pos(width()/2, height()/2),
  origin('center'),
  body()
])

keyDown('left', () => {
  player.move(-MOVE_SPEED, 0)
})

keyDown('right', () => {
  player.move(MOVE_SPEED, 0)
})

function spawnBullet(p){
  add([
    rect(6,18),
    pos(p),
    origin('center'),
    color(0.5, 0.5, 1),
    'bullet'
  ])
}

keyPress('space', () => {
spawnBullet(player.pos.add(0, -25))
})

action('bullet', (b) => {
  b.move(0, -BULLET_SPEED)
  if (b.pos.y <0) {
    destroy(b)
  }
})

collides('bullet', 'space-invader', (b,s) => {
  camShake(4)
  destroy(b)
  destroy(s)
  scoreLabel.value++
  scoreLabel.text = scoreLabel.value
  if (scoreLabel.value == 56){
    go('main', {
      level: (levelIndex +1) % maps.length,
      score : scoreLabel.value
    })
  }
  if (scoreLabel.value == 120){
    go('win', {
      score: scoreLabel.value
    })
  }
})

const timer = add([
  text('0'),
  pos(200, 10),
  scale(2),
  layer('ui'),
  {
    time: TIME_LEFT,
  },
])

timer.action(() => {
  timer.time -= dt()
  timer.text = timer.time.toFixed(2)
  if (timer.time <=0){
    go('lose', {score: scoreLabel.value})
  }
})

action('space-invader', (s) => {
  s.move(CURRENT_SPEED, 0)
})

collides('space-invader', 'right-wall', () => {
  CURRENT_SPEED = -INVADER_SPEED
  every('space-invader', (s) => {
    s.move(0, LEVEL_DOWN)
  })
})

collides('space-invader', 'left-wall', () => {
  CURRENT_SPEED = INVADER_SPEED
  every('space-invader', (s) => {
    s.move(0, LEVEL_DOWN)
  })
})

player.overlaps('space-invader', () => {
  go('lose', {score: scoreLabel.value})
})

action('space-invader', (s) => {
  if (s.pos.y >= (12*22)) {
  //if (s.pos.y >= height() /2) {
      go('lose', {score: scoreLabel.value})
  }
})
});
scene("win", (args = {}) => {
add([
  text("YOU WIN"),
  origin('center'),
  scale(10),
  pos(width()/2, height()/2)
])

add([
  sprite('cup'),
  pos(width()/2, height()/4 -20),
  scale(3),
  origin('center')
])

add([
  text('your score: '+ args.score),
  origin('center'),
  scale(4),
  pos(width()/2, height()-50)
])
});
start("main");

  </script>
</body>

</html>
